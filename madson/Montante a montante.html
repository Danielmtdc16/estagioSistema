<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>montagem a montante</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/style-montante.css">
</head>

<body>
	<article>
		<fieldset>
			<div class= "pDiv">
				<h2> MONTAGEM Á MONTANTE </h2>

				<!--inicio-->

				<h4> Dados da tubulação á montante/sucção</h4>


				<label for="vazao" id = "Label1">Vazao (m³/h)</label><input type="text" name="Vazao" id="TextBox1">
				<br><br>

				<label for="diametro" id = "Label3">Diametro: </label>
				<select name="diametro" id = "ComboBox7">
					<option value=""></option>
					<option value="48.1">48.1</option>
					<option value="72.5">72.5</option>
					<option value="97.6">97.6</option>
					<option value="120">120</option>
					<option value="144">144</option>
				</select>
				
				<br><br>
				<label for="TextBox2" id = "Label2">Comprimento(m):</label><input type="text" name="comprimento" id="TextBox2">

				<br><br>

				<label for="rugosidade" id = "Label4">Rugosidade(mm)</label>
					<select name="rugosidade" id = "ComboBox1">
						<option value=""></option>
						<option value="0.00334">0.00334</option>
						<option value="0.15">0.15</option>
					</select>

				<br><br>

				<label for="altitude-local" id = "Label10">Altitude Local</label> <input type="text" id = "TextBox4">

				<br><br>

				<label for="temperatura-agua" id = "Label11">Temperatura da Agua</label>
					<select name="temperatura-agua" id = "ComboBox6">
						<option value=""></option>
						<option value="15">15</option>
						<option value="20">20</option>
						<option value="25">25</option>
						<option value="23">30</option>
					</select>

				<br><br>

				<label for="label12" id = "Label12">NPSH requerido</label> <input type="text" id = "TextBox6"><br>

			</div>

			<!--peças/singularidade-->

			<div class= "pDiv">
				<div class="a">

					<h4> Peças/Singularidade</h4>

					<label for="ke" id = "Label6">KE</label>
					<select name="ke" id = "ComboBox2">
						<option value=""></option>
						<option value="0.5">0.5</option>
					</select>

					<label for="kc" id = "Label8">KC</label>
					<select name="kc" id = "ComboBox4">
						<option value=""></option>
						<option value="0.4">0.4</option>
						<option value="0.6">0.6</option>
						<option value="0.9">0.9</option>
					</select>

					<label for="Label17" id = "Label7">KRG</label>
					<select name="krg" id = "ComboBox3">
						<option value=""></option>
						<option value="0.00334">0.00334</option>
						<option value="0.2">0.2</option>
						<option value="10">10</option>
					</select>
					

					<label for="kvpc" id = "Label9">KVPC</label>
					<select name="kvpc" id = "ComboBox5">
						<option value=""></option>
						<option value="0.75">0.75</option>
						<option value="10">10</option>
						
					</select>

					<br><br>

				</div>

			</div>

					<div><h4>Posição da tubulação na Sucção</h4>
						
						<label for="CheckBox2">Positiva</label>
						<input type="radio" name="posicao-tubulacao" id="CheckBox2">
						
						<label for="CheckBox3">Negativa</label>
						<input type="radio" name="posicao-tubulacao" id="CheckBox3">
						
						<br>

						<label for="altura-succao" id = "Label56">Altura da Sucção (m): </label><input type="text" id="TextBox39">
						<br><br>

						<input type="radio" name="altura-estatica-positiva" id="CheckBox1"> <label for="CheckBox1">Altura estática de sucção positiva pré-definida</label>
						<br>
						<label for="altura-succao" id = "Label57">Altura da Sucção 2 (m): </label><input type="text" id="TextBox40">

					</div>

						<br><br>
					
					<button onclick="CommandButton2_Click()">Calcular</button>
					<br>

			</div>

			
			<div><h2>Resultados</h2>

				<p id="Label54"></p>
				<p id="Label55"></p><br>
				<p id="Label29"></p>

				<table border="1">

					<tr><td>

						<label for="TextBox9" id = "Label13">Peso específico da agua</label>
						<input type="text" id="TextBox9">     

						<label for="TextBox13" id = "Label17">Perda de carga distribuída</label>
						<input type="text" id = "TextBox13">
						
					</td></tr>
					
					<tr><td>

						<label for="TextBox10" id = "Label14">Numero de Reynolds</label>
						<input type="text" id="TextBox10">

						<label for="TextBox14" id = "Label18">Perda de carga Singular</label>
						<input type="text" id = "TextBox14">

					</td></tr>

					<tr><td>

						<label for="TextBox11" id = "Label15">Fator de Atrito (f)</label>
						<input type="text" id = "TextBox11">

						<label for="TextBox15" id = "Label19">Perda de carga Total</label>
    					<input type="text" id = "TextBox15">

					</td></tr>

					<tr><td>

						<label for="TextBox12" id = "Label16">Velocidade da agua (m/s)</label>
						<input type="text" id = "TextBox12">

						<label for="TextBox16" id = "Label20">Patm Local (m)</label>
						<input type="text" id = "TextBox16">

					</td></tr>

					<tr><td>

						<label for="TextBox17" id = "Label21">Pressão do vapor d'água</label>
						<input type="text" id = "TextBox17">

						<label for="TextBox18" id = "Label22">Altura estática de sucção crítica</label>
						<input type="text" id = "TextBox18">

					</td></tr>

					<tr><td>

						<label for="TextBox19" id = "Label23">NPSH disponível em limiar</label>
						<input type="text" id = "TextBox19">

					</td></tr>

					<tr><td>

						<label for="" id = "Label24">Pressão na admissão da bomba</label>
						<br>
						<label for="TextBox7" id = "Label25">em KPA</label>
						<input type="text" id = "TextBox7">
						<label for="TextBox8" id = "Label26">Em MCA</label>
						<input type="text" id = "TextBox8">

					</td></tr>

				</table>

			</div>

		</fieldset>	

	</article>
	<script src="assets/scripts/scriptestagio.js"></script>
</body>
</html>
